        <h2>Experience and Education</h2>
        <table id = "tb1">
            <tr>
                <th>Experience</th>
                <th>School</th>
            </tr>
        </table>
        <script>
            fetch("myCV.json")
                .then(response => response.json())
                .then(data => {
                    for (var i = 0; i<data.items.length; i++){
                        let experience = data.items[i].experience;
                        let school = data.items[i].school;
                            document.querySelector("#tb1").innerHTML += `
                                <tr>
                                    <td>${experience}</td>
                                    <td>${school}</td>
                                </tr>`;
                    }
                })
        </script>
    <script src="javascript.js"></script>
